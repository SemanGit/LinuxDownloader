plugins {
    id 'java'
}

apply plugin: 'java'

jar {
    manifest {
        attributes(
                'Main-Class': 'de.semangit.Converter'
        )
    }
}

group 'de.semangit'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.opencsv:opencsv:4.2'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
}
